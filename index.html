<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title> Agenda </title>

  <!-- Style -->

  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css.map">
  <link rel="stylesheet" href="css/bootstrap.css.map">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>


    <div id="contacts" class="container">
        <h1> Agenda </h1>

        <form id="addContact" action="#" class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label class="sr-only" for="name">Phone</label>
                <input type="phone" class="form-control" id="phone" placeholder="Enter phone">
            </div>

            <button id="add" class="btn btn-success"> Save! </button>
        </form>
        
        <hr>
        
    </div>
    <!-- End #app -->

    <script type="text/template" id="agenda-template">
        <table class="table table-hover">

            <thead>
                <tr>
                    <th> Name </th>
                    <th> Phone </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td> <%= name %> </td>
                    <td> <%= phone %> </td>
                </tr>
            </tbody>

        </table>
    </script>




   <!-- ========= -->
   <!-- Libraries -->
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
   <script src="collections/AgendaCollection.js"></script>
   <script src="models/Agenda.js"></script>
   <script src="views/AgendaView.js"></script>
   <script src="apps/AgendaApp.js"></script>
   <!-- ========= -->
</body>
</html>
